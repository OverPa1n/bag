    <form [formGroup]="editModal" (ngSubmit)="onSubmit()">
      <div class="edit-modal-form_title form-element_block">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title" id="title" formControlName="title" required>
      </div>
      <div class="edit-modal-form_description form-element_block">
        <label for="description">Description</label>
        <br>
        <textarea name="description" id="description" rows="10" formControlName="description"></textarea>
      </div>

      <div class="edit-modal_form-topics" >
        <label for="topics">Topics</label>
        <br>
        <div class="multiselect-1">
          <div class="selectBox-1" (click)="showCheckboxes()">
            <select>
              <option id="topics">Select topic</option>
            </select>
            <div class="overSelect-1"></div>
          </div>
          <div id="edit-modal-checkboxes" >
            <label [for]="topic" *ngFor="let topic of availableTopics; let i = index;">
              <input #element type="checkbox" (click)=" $event.preventDefault(); onAddTopic(element, i)" [id]="topic" [value]="topic" formArrayName="topics"/>{{topic}}</label>
          </div>
        </div>
        <ul class="chosen-topics_list">
          <div class="chosen-topics_list-block">
            <li  class="list-item" *ngFor="let topic of getControls(); let i = index">
              {{topic}}
              <img (click)="onRemoveTopic(i)" class="img-cross" src="../../../assets/cross.svg" alt="Cross" style="width: 10px">
            </li>
          </div>
        </ul>
      </div>

      <div class="type-maxLength_wrapper">
        <div class="edit-modal-form_type form-element_block">
          <label for="type">Type</label>
          <br>
          <select name="type" id="type" formControlName="type">
            <option value="code">code</option>
            <option value="text">text</option>
            <option value="video">video</option>
          </select>
        </div>
        <div class="edit-modal-form_max-length">
          <label for="maxlength">maxLength</label>
          <br>
          <input type="text" id="maxlength" name="maxLength" formControlName="maxLength">
        </div>
      </div>

      <div class="edit-modal-form_edit_btn">
        <button type="submit" style="cursor: pointer">Save</button>
      </div>
    </form>
